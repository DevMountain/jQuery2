<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/styles/main.css">
</head>
<body>
  <div class="container">
    <div class="row header">
      <h1>listo</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <div class="new-item-header">
            <button class="btn btn-primary" id="newListItem"><span class="glyphicon glyphicon-plus"></span> New Task</button>
          </div>
  		    <form id="newTaskForm" class="form">
  	      <div class="form-group">
  	        <label>New Task</label>
  	        <input id="newItemInput" class="form-control" placeholder="New task">
  	       </div>
  	       <button id="saveNewItem" class="btn btn-success">Save</button>
  	       <button id="cancel" class="btn btn-danger">Cancel</button>
  	    </form>
        </div>
	   </div>
	   <div class="col-md-3">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">New Tasks</h3>
         </div>
  	     <div id="newList">
  	     </div>
        </div>
	   </div>
     <div class="col-md-3">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">In Progress</h3>
         </div>
         <ul class="list-group" id="currentList"></ul>
       </div>
    </div>
    <div class="col-md-3">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Archived</h3>
         </div>
          <ul class="list-group" id="archivedList"></ul>
       </div>
    </div>
	</div>
  </div>


	<script src="app/scripts/jquery-2.1.3.js"></script>
	<script src="app/scripts/app.js"></script>
</body>
</html>
